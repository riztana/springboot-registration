<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="card">
    <div class="card-header box-header">
        Registration
    </div>
    <form class="card-body" method="post" th:action="@{/registration}" th:object="${user}">
        <div class="row py-2">
            <div class="col-6 row">
                <div class="col-3 field-title">
                    Mobile Number
                </div>
                <div class="col field-text">
                    <input class="form-control" name="phoneNumber" type="text"/>
                </div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-6 row">
                <div class="col-3 field-title">
                    First Name
                </div>
                <div class="col field-text">
                    <input class="form-control" name="firstName" type="text"/>
                </div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-6 row">
                <div class="col-3 field-title">
                    Last Name
                </div>
                <div class="col field-text">
                    <input class="form-control" name="lastName" type="text"/>
                </div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-6 row">
                <div class="col-3 field-title">
                    Birth Date
                </div>
                <div class="col field-text">
                    <input class="form-control" name="birthDate" type="text"/>
                </div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-6 row">
                <div class="col-3 field-title">
                    Gender
                </div>
                <div class="col field-text">
                    <input name="gender" type="radio" value="M"> Male</input>
                    <input name="gender" type="radio" value="F"> Female</input>
                </div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-6 row">
                <div class="col-3 field-title">
                    Email
                </div>
                <div class="col field-text">
                    <input class="form-control" name="email" type="email"/>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" name="register" type="submit">Register</button>
        <a class="btn btn-primary" th:href="@{/login}" type="button">Login</a>
    </form>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
